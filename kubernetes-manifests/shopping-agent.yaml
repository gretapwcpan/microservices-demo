apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-agent
  labels:
    app: shopping-agent
    tier: agentic-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopping-agent
  template:
    metadata:
      labels:
        app: shopping-agent
        tier: agentic-ai
    spec:
      containers:
      - name: shopping-agent
        image: shopping-agent:v9
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-ai-secrets
              key: api-key
              optional: false
        - name: MCP_SERVER_URL
          value: "http://mcp-server:8080"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-agent
  labels:
    app: shopping-agent
    tier: agentic-ai
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    app: shopping-agent
