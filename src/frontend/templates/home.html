{{ define "home" }}

{{ template "header" . }}

<style>
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.redirect-container {
    text-align: center;
    color: white;
    padding: 3rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    max-width: 600px;
}

.redirect-title {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #fff, #f093fb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.redirect-message {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.95;
}

.redirect-button {
    display: inline-block;
    padding: 1rem 3rem;
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.redirect-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

.loading-spinner {
    display: inline-block;
    width: 30px;
    height: 30px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-top: 2rem;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<div class="redirect-container">
    <h1 class="redirect-title">üõçÔ∏è Welcome to quanBuy</h1>
    <p class="redirect-message">Discover products with AI-powered search</p>
    <a href="{{ $.baseUrl }}/quanbuy" class="redirect-button">Start Shopping ‚Üí</a>
    <div class="loading-spinner"></div>
</div>

<script>
// Auto-redirect after 2 seconds
setTimeout(function() {
    window.location.href = "{{ $.baseUrl }}/quanbuy";
}, 2000);
</script>

{{ template "footer" . }}
{{ end }}
