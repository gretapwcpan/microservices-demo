apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemini-shopping-agent
  labels:
    app: gemini-shopping-agent
    tier: agentic-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gemini-shopping-agent
  template:
    metadata:
      labels:
        app: gemini-shopping-agent
        tier: agentic-ai
    spec:
      containers:
      - name: shopping-agent
        image: gcr.io/PROJECT_ID/gemini-shopping-agent:latest
        ports:
        - containerPort: 8081
        env:
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-ai-secrets
              key: api-key
        - name: MCP_SERVER_URL
          value: "http://mcp-server:8080"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gemini-shopping-agent
  labels:
    app: gemini-shopping-agent
    tier: agentic-ai
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    app: gemini-shopping-agent
---
apiVersion: v1
kind: Secret
metadata:
  name: google-ai-secrets
type: Opaque
stringData:
  api-key: "YOUR_GOOGLE_AI_API_KEY_HERE"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shopping-agent-netpol
spec:
  podSelector:
    matchLabels:
      app: gemini-shopping-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8081
  - from:
    - podSelector:
        matchLabels:
          tier: agentic-ai
    ports:
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mcp-server
    ports:
    - protocol: TCP
      port: 8080
  - to: []  # Allow external Google AI API calls
    ports:
    - protocol: TCP
      port: 443