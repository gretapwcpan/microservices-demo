apiVersion: apps/v1
kind: Deployment
metadata:
  name: a2a-broker
  labels:
    app: a2a-broker
    tier: agentic-ai
    phase: phase2
spec:
  replicas: 1  # Single broker for simplicity, can be scaled with persistence
  selector:
    matchLabels:
      app: a2a-broker
  template:
    metadata:
      labels:
        app: a2a-broker
        tier: agentic-ai
        phase: phase2
    spec:
      containers:
      - name: a2a-broker
        image: gcr.io/PROJECT_ID/a2a-broker:latest
        ports:
        - containerPort: 8082
          name: websocket
        - containerPort: 8083
          name: http
        env:
        - name: BROKER_PORT
          value: "8082"
        - name: HTTP_PORT
          value: "8083"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: a2a-broker
  labels:
    app: a2a-broker
    tier: agentic-ai
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    name: websocket
  - port: 8083
    targetPort: 8083
    name: http
  selector:
    app: a2a-broker
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: a2a-broker-netpol
spec:
  podSelector:
    matchLabels:
      app: a2a-broker
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: agentic-ai
    ports:
    - protocol: TCP
      port: 8082
    - protocol: TCP
      port: 8083
  egress:
  - to:
    - podSelector:
        matchLabels:
          tier: agentic-ai
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
    - protocol: TCP
      port: 8084
    - protocol: TCP
      port: 8085