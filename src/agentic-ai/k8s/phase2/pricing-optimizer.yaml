apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-optimizer-agent
  labels:
    app: pricing-optimizer-agent
    tier: agentic-ai
    phase: phase2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pricing-optimizer-agent
  template:
    metadata:
      labels:
        app: pricing-optimizer-agent
        tier: agentic-ai
        phase: phase2
    spec:
      containers:
      - name: pricing-optimizer
        image: gcr.io/PROJECT_ID/pricing-optimizer-agent:latest
        ports:
        - containerPort: 8085
        env:
        - name: GOOGLE_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-ai-secrets
              key: api-key
        - name: A2A_BROKER_URL
          value: "ws://a2a-broker:8082"
        - name: MCP_SERVER_URL
          value: "http://mcp-server:8080"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pricing-optimizer-agent
  labels:
    app: pricing-optimizer-agent
    tier: agentic-ai
spec:
  type: ClusterIP
  ports:
  - port: 8085
    targetPort: 8085
    name: http
  selector:
    app: pricing-optimizer-agent
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pricing-optimizer-netpol
spec:
  podSelector:
    matchLabels:
      app: pricing-optimizer-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: agentic-ai
    ports:
    - protocol: TCP
      port: 8085
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: a2a-broker
    ports:
    - protocol: TCP
      port: 8082
    - protocol: TCP
      port: 8083
  - to:
    - podSelector:
        matchLabels:
          app: mcp-server
    ports:
    - protocol: TCP
      port: 8080
  - to: []  # Allow external Google AI API calls
    ports:
    - protocol: TCP
      port: 443